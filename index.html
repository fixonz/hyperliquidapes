<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a4a3d; /* A nice dark teal color */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Optional: Add some animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="coming-soon.jpg" alt="Coming Soon">
    </div>
</body>
</html>
